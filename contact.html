
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Relaxation Media</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
        <button id="mode-toggle">Light/Dark Mode</button>
    </header>

    <main>
        <section id="contact-form-section" class="fade-in">
            <h2>Contact Form</h2>
            <form id="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <p id="thank-you-message" style="display:none; color: green; margin-top: 10px;">
                Thank you for your message! We'll get back to you soon.
            </p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Relaxation Media. All rights reserved.</p>
    </footer>
</body>
</html>
